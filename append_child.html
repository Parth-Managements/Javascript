<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Append Child</h1>
    <ul id="data">
        <li>DSA</li>
        <li>DBMS</li>
        <li>C</li>
    </ul>

    <button onclick="appen()">Submit</button>
</body>
<script>
    function appen()
    {
        let node = document.createElement("li")
        let text = document.createTextNode("Advance Java")
        node.appendChild(text)
        document.getElementById('data').appendChild(node)
    }
</script>
</html>
