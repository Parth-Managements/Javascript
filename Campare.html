<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        x = 70
        // y = "70"
        y = new Number(70)

        document.write("x : "+x+" "+typeof(x)+"<br> y :"+y+" "+typeof(y))
        document.write("<br>x == y : "+ (x==y))
        document.write("<br>x === y : "+ (x===y))
    </script>
</body>
</html>
