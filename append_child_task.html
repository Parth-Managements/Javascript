<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p
    {
        background-color: green;
    }
</style>
<body>
    <p id="temp" >Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta, veniam.</p>
    <button onclick="appen()">Submit</button>
</body>
<script>
    function appen()
    {
        let node = document.createElement('p')
        let text = document.createTextNode('Random')
        node.append(text)
        document.getElementById('temp').appendChild(node)
    }
</script>
</html>
