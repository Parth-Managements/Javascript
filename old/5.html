<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>

a=parseInt(prompt("Enter a "))
b=parseInt(prompt("Enter b "))
x=parseInt(prompt("1.Addition \n 2.Subtraction \n 3.Multiplication \n 4.Division"))



switch(x){
    case 1:
        c=a+b
        alert("Addition of a and b is " + c)
        break;
        case 2:
        d=a-b
        alert("Subraction of a and b is " + d)
        break;
        case 3:
        f=a*b
        alert("Multiplication of a and b is " + f)
        break;
        case 4:
        e=a/b
        alert("Division of a and b is " + e)
        break;

    
    }



</script>
<body>
    
</body>
</html>
