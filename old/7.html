<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter the value of a:"))

        if(a>0)
        {
            alert(a + " is positive")
        }
        else if(a<0)
        {
            alert(a + " is negative")
        }
        else
        {
            alert("Both values are equal")
        }
    </script>
</body>
</html>
