<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onkeypress="keyPress()"> Key press</button>
    <button onkeydown="keyDown()">Key Down</button>
</body>

<script>
    function keyPress()
    {
        document.body.style.backgroundColor = 'red'
    }
    function keyDown()
    {
        document.body.style.backgroundColor = 'aqua'
    }
</script>
</html>
