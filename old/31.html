<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./Images/Bulb/OFFbulb.jpg" alt="" id="bulb">
    <br>
    <button onclick="off()">OFF</button>
    <button onclick="on()"> ON</button>
</body>
<script>
    function off()
    {
        let bulb = document.getElementById('bulb')
        bulb.src = "./Images/Bulb/OFFbulb.jpg" 
    }
    function on()
    {
        let bulb = document.getElementById('bulb')
        bulb.src = "./Images/Bulb/ONbulb.jpg" 
    }
</script>
</html>
