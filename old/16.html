<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form name="f">
        <table>
            <tr>
                <td>Enter the value of a : <input type="text" name="a" id="" ></td>
                <td>Enter the value of b : <input type="text" name="b" id="" ></td>
            </tr>
            <tr>
                <td><input type="radio" name="c" value="add">Addition
                    <input type="radio" name="c" value="sub"> Subraction
                    <input type="radio" name="c" value="mul"> Multiplication
                    <input type="radio" name="c" value="div"> Division
                </td>
            </tr>
            <tr>
                <td><input type="button" onclick="arit()" value="Submit"></td>
            </tr>
        </table>
    </form>


</body>

<p id="ans"></p>

<script>
    function arit() {
        let a=parseInt(document.f.a.value)
        let b=parseInt(document.f.b.value)


        let c = document.f.c.value

        if (c == "add") {
            d = a+b
            document.getElementById('ans').innerHTML = "The addition of a and b is " + d
        }

        if (c == "sub") {
            d = a-b
            document.getElementById('ans').innerHTML = "The subraction of a and b is " + d
        }

        if (c == "mul") {
            d = a*b
            document.getElementById('ans').innerHTML = "The multiplication of a and b is " + d
        }

        if (c == "div") {
            d = a/b
            document.getElementById('ans').innerHTML = "The division of a and b is " + d
        }




    }
</script>

</html>
