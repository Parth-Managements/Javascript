<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter value of a:"))

        if(a%2==0)
        {
            alert(a + " is even number")
        }
        else
        {
            alert(a + " is odd number")
        }
    </script>
</body>
</html>
