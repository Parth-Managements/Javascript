<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table  style="width: 100%; height: 625px;" >
        <tr>
            <td id="td1" onmousemove="td1()" onmouseleave="white()"></td>
            <td id="td2" onmousemove="td2()" onmouseleave="white()"></td>
            <td id="td3" onmousemove="td3()" onmouseleave="white()"></td>
            <td id="td4" onmousemove="td4()" onmouseleave="white()"></td>
            <td id="td5" onmousemove="td5()" onmouseleave="white()"></td>
        </tr>
        <tr>
            <td id="td6" onmousemove="td6()" onmouseleave="white()"></td>
            <td id="td7" onmousemove="td7()" onmouseleave="white()"></td>
            <td id="td8" onmousemove="td8()" onmouseleave="white()"></td>
            <td id="td9" onmousemove="td9()" onmouseleave="white()"></td>
            <td id="td10" onmousemove="td10()" onmouseleave="white()"></td>
        </tr>
    </table>
</body>
<script>
    function td1()
    {
        document.getElementById('td1').style.backgroundColor = 'blue'
    }
    function td2()
    {
        document.getElementById('td2').style.backgroundColor = 'orange'
    }
    function td3()
    {
        document.getElementById('td3').style.backgroundColor = 'green'
    }
    function td4()
    {
        document.getElementById('td4').style.backgroundColor = 'aqua'
    }
    function td5()
    {
        document.getElementById('td5').style.backgroundColor = 'yellow'
    }
    function td6()
    {
        document.getElementById('td6').style.backgroundColor = 'black'
    }
    function td7()
    {
        document.getElementById('td7').style.backgroundColor = 'red'
    }
    function td8()
    {
        document.getElementById('td8').style.backgroundColor = 'brown'
    }
    function td9()
    {
        document.getElementById('td9').style.backgroundColor = 'coral'
    }
    function td10()
    {
        document.getElementById('td10').style.backgroundColor = 'pink'
    }
    function white()
    {
        document.getElementById('td1').style.backgroundColor = 'white'
        document.getElementById('td2').style.backgroundColor = 'white'

        document.getElementById('td3').style.backgroundColor = 'white'

        document.getElementById('td4').style.backgroundColor = 'white'

        document.getElementById('td5').style.backgroundColor = 'white'

        document.getElementById('td6').style.backgroundColor = 'white'

        document.getElementById('td7').style.backgroundColor = 'white'

        document.getElementById('td8').style.backgroundColor = 'white'

        document.getElementById('td9').style.backgroundColor = 'white'

        document.getElementById('td10').style.backgroundColor = 'white'

    } 
</script>
</html>
