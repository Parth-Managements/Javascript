<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #box1 {
        height: 250px;
        width: 250px;
        background-color: aqua;
    }
</style>

<body>
    <div id="box1" onmousemove="changeColor()">

    </div>
</body>
<script>
    function changeColor() {
        let colors = ['aqua', 'teal', 'red', 'green', 'purple', 'pink', 'yellow', 'orange', 'blue', 'brown']

        let randomIndex = colors[Math.floor(Math.random() * 10)]
        console.log("===> " + randomIndex)


        document.getElementById('box1').style.backgroundColor = randomIndex
    }
</script>

</html>
