<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function reverse(){
        let a = parseInt(document.f.a.value)  
    
    
        while (a>0) {
    
            let c=a%10
    
            document.write( c + "")
    
            a =parseInt(a/10)
            
        }
    
        }
    </script>
    <body>
    
    
    
    <form action="post" name="f">
        <table>
            <tr>
                <td>Enter the value of a : <input type="text" name="a" id=""></td>
            </tr>
            <tr>
                <td>
                <input type="button" value="Reverse" name="" id="" onclick="reverse()">
                </td>
            </tr>
    
        </table>
    </form>
</body>
</html>
