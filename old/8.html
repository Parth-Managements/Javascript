<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter the value of a"))
        b=parseInt(prompt("Enter the value of b"))

        if(a<b)
        {
            alert(a + " is smaller")
        }
        else
        {
            alert(b + " is smaller")
        }

        
    </script>
</body>
</html>
